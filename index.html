<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrap">
        <div class="logo">Street racer</div>


        
            <div class="car">
                <img class="car1" src="./img/dc19e9b94a372ebc21ffeb7623d5632a.png" alt="">
                <img class="car3" src="./img/purepng.com-kia-sportage-orange-carcarcarsvehiclevehiclestransport-561521126208vtgtk.png" alt="">
                <div class="backLight"></div>
                <div class="frontLight"></div>

            </div>

        
        <div class="pult">
            <div class="topLine">
                <div class="runLeft"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="rotateCar"><i class="fa-solid fa-rotate"></i></div>
                <div class="runRight"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="bottomLine">
                <div class="onLight"><i class="fa-regular fa-lightbulb"></i></div>
                <div class="choseCare">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="avarika">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
            
            </div>
        </div>
        <div class="carContainer">
            <img class="car5" src="./img/dc19e9b94a372ebc21ffeb7623d5632a.png" alt="">
                <img class="car7" src="./img/purepng.com-kia-sportage-orange-carcarcarsvehiclevehiclestransport-561521126208vtgtk.png" alt="">
        </div>

    </div>
    


    <script src="./main.js"></script>
